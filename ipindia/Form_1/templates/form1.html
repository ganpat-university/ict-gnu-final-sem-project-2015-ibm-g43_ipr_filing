{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Bootsrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'form1' %}">IPINDIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'form1' %}">Form 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'form3' %}">Form 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'form15' %}">Form 15</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add Form 1</h5>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <div class="row mb-2">
                            <div class="col-md-3 mb-2">
                                <label for="A" class="form-label">A:</label>
                                <input type="text" class="form-control" id="A" name="A" placeholder="Enter A">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="B" class="form-label">B:</label>
                                <input type="text" class="form-control" id="B" name="B" placeholder="Enter B">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="C" class="form-label">C:</label>
                                <input type="text" class="form-control" id="C" name="C" placeholder="Enter C">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="D" class="form-label">D:</label>
                                <input type="text" class="form-control" id="D" name="D" placeholder="Enter D">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <div class="col-md-6 mb-2">
                                <label for="Class" class="form-label">Registered in Class:</label>
                                <input type="text" class="form-control" id="Class" name="Registerd_in_Class" placeholder="Class">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="under_no" class="form-label">Under No:</label>
                                <input type="text" class="form-control" id="under_no" name="Under_No" placeholder="Enter Under No">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <div class="col-md-3 mb-2">
                                <label for="E1" class="form-label">E1:</label>
                                <input type="text" class="form-control" id="E1" name="E1" placeholder="Enter E1">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="E2" class="form-label">E2:</label>
                                <input type="text" class="form-control" id="E2" name="E2" placeholder="Enter E2">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="E3" class="form-label">E3:</label>
                                <input type="text" class="form-control" id="E3" name="E3" placeholder="Enter E3">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="E4" class="form-label">E4:</label>
                                <input type="text" class="form-control" id="E4" name="E4" placeholder="Enter E4">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <div class="col-md-3 mb-2">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="Email" placeholder="Enter Email Address">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="mobile" class="form-label">Mobile No:</label>
                                <input type="number" class="form-control" id="mobile" name="Mobile" placeholder="Enter Mobile Number">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="mobile" class="form-label">Day:</label>
                                <input type="number" class="form-control" id="Day" name="Day" >
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="mobile" class="form-label">Month:</label>
                                <input type="number" class="form-control" id="Month" name="Month" >
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="year" class="form-label">Year:</label>
                                <input type="number" class="form-control" id="year" name="Year" placeholder="Enter Year">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="sign" class="form-label">Upload Sign:</label>
                                <input type="file" class="form-control" id="sign" name="Sign">
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="declaration" class="form-label">Declaration:</label>
                                <textarea class="form-control" id="declaration" name="declaration"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-success w-75" type="submit">Submit <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
